spring.application.name=carapi
server.port=9090
# Configurations H2
spring.datasource.url=jdbc:h2:mem:carapi
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:initial-scheme.sql
spring.sql.init.data-locations=classpath:initial-data.sql
